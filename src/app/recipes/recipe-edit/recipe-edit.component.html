
<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        [disabled]="!receipeForm.valid"
                        type="submit"
                        class="btn btn-success">Save</button>
                    <button 
                        type="button"
                        class="btn btn-danger"
                        (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        id="name" 
                        type="text"
                        class="form-control"
                        formControlName="name">
                  </div>
               </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                    <label for="imagePath">Image URL </label>
                    <input 
                        id="imageUrl" 
                        type="text"
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            id="description" 
                            type="text"
                            class="form-control"
                            rows="6"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-xs-12" formArrayName="ingredient">
                      <div 
                        class="row"
                        *ngFor="let ingredientCtrl of controls; let i = index" 
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                          <div class="col-xs-8">
                            <input 
                            class="form-control"
                            type="text"
                            formControlName="name">
                          </div>
                          <div class="col-xs-2">
                            <input 
                            class="form-control"
                            type="number"
                            formControlName="amount">
                         </div>
                         <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">Delete</button>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                          <div class="col-sx-12">
                              <button 
                              type="button"
                              (click)="onAddIngredient()"
                              class="btn btn-success">Add Ingredient</button>
                          </div>
                      </div>
                </div>
            </div>
        </form>
    </div>
</div>
