<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoading" style="text-align: center; size: 72px;">
            <spinner></spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p> {{ error }} </p>
        </div> -->
        <!-- <app-alert 
            (close)="onHandleError()"
            [message]="error" 
            *ngIf="error" ></app-alert> -->

      
        <form 
            #authForm="ngForm" 
            (ngSubmit)="onSubmit(authForm)"
            *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    id="emil" 
                    type="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    required
                    email/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    id="password" 
                    type="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6">
            </div>

            <div>
                <button 
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Signup'}}
                </button>
           |
                <button 
                    class="btn btn-primary"
                    (click)="onSwitch()"
                    type="button">
                        Switch to {{ isLoginMode ? 'Signup' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
